<div
  class="h-full flex justify-between md:border-l border-gray-500 bg-gray-900"
>
  <div class="flex items-center">
    <div
      (click)="close()"
      class="ml-2 p-3 md:hidden bg-slate-900 cursor-pointer"
    >
      <fa-icon size="lg" [icon]="backIcon"></fa-icon>
    </div>
    <div
      class="mx-4 min-h-[3rem] min-w-[3rem] bg-lime-300 rounded-full overflow-hidden"
    ></div>
    <div>{{ receiverName }}</div>
  </div>
  <div class="flex w-1/3 justify-end items-center mx-4">
    <div class="mx-4 p-1 cursor-pointer">
      <fa-icon [icon]="searchIcon"></fa-icon>
    </div>
    <div class="mx-4 p-1 cursor-pointer">
      <fa-icon [icon]="threeDotMenuIcon"></fa-icon>
    </div>
  </div>
</div>
